name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install API deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r apps/api/requirements.txt
          pip install -r apps/api/requirements-dev.txt
      - name: Run API tests
        env:
          VAP_DATA_DIR: ${{ github.workspace }}/data
        run: |
          . .venv/bin/activate
          pytest apps/api/tests

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install web deps
        run: |
          cd apps/web
          npm install
      - name: Build web
        run: |
          cd apps/web
          npm run build
